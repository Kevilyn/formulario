<body style="overflow: auto">

  <section class="formulario">

    <div class="box">

      <div class="square" style="--i:0;"></div>
      <div class="square" style="--i:1;"></div>
      <div class="square" style="--i:2;"></div>
      <div class="square" style="--i:3;"></div>

      <div class="container">
        <div class="form1">
          <h2>MONTE SEU PERSONAGEM</h2>

          <form action="">
            <div class="inputBx">
              <input id="titulo" type="text" name="Titulo" required="required">
              <span>Título</span>
              <i class="fas fa-circle"><img src="/icon/icon.png" alt="icone de titulo"></i>
              <label for="titulo" class="inputBx"></label>
            </div>

            <div class="inputBx email">
              <input id="email" type="email" name="Email" required="required">
              <span>E-mail</span>
              <i class="fas fa-email"><img src="/icon/email.png" alt="icone email"></i>
              <label for="email" class="inputBx"></label>
            </div>

            <div class="inputBx urlImagem">
              <input id="urlImagem" type="url" name="Link" required="required">
              <span>Link da imagem</span>
              <i class="fas fa-image"><img src="/icon/link.png" alt="icone para url da imagem"></i>
              <label for="urlImagem" class="inputBx"></label>
            </div>

            <div class="inputBx descricao">
              <input id="descricao" type="text" name="Descricao" required="required">
              <span>Descrição</span>
              <i class="fas fa-list"><img src="/icon/descricao.png" alt="icone para descrição"></i>
              <label for="descricao" class="inputBx"></label>
            </div>

            <button type="submit" class="submit" value="Submit">Submit</button>

          </form>

          </div>

        </div>
      </div>

    </section>
